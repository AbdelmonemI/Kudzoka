<!DOCTYPE html>
<html>
<head>
<title>Sign up</title>
</head>
<body>

    <form action="index.html" method="post" autocomplete="on">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <br>

        <label for="fname">Gender:</label><br>

        <label for="male">male</label><br>
        <input type="radio" id="Female" name="Gender" value="CSS">
        <label for="Female">Female</label><br>

        <label for="Other">Other</label><br>

        <br>

        <input type="checkbox" id="terms" name="terms" value="terms">
        <label for="terms"> I have read the Terms and Conditions</label><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <label for="newsletter"> I want to recieve newsletter</label><br>

        <input type="submit" value="Sign up">
        </form>





</body>
